auth:
  enabled: true
  rootUser: root
  rootPassword: "root123Mudar"
  usernames: []
  passwords: []
  databases: []


resources:
  limits: 
    cpu: 500m
    memory: 256Mi
    
  requests:
    cpu: 500m
    memory: 256Mi

containerPorts:
