customLivenessProbe: 
  periodSeconds: 15
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 5
  initialDelaySeconds: 40
  exec:
    command:
      - echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
