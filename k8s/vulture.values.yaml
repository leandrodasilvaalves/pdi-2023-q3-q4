replicaCount: 1
image: leandroalves86/vulture

service:
  type: ClusterIP
  port: 80

pod:
  initContainer:
    enabled: true
    topics:
      - topic:
          name: "vulture.entries"
          partitions: 1
          replicationFactor: 1
      - topic:
          name: "vulture.claims"
          partitions: 1
          replicationFactor: 1
  port: 80
  liveness: 
    enabled: true 
    path: /hc
  readiness:
    enabled: false 
  resources:
    limits:
      memory: "300Mi"
      cpu: "250m"

mongodb:
  user: root
  password: root123Mudar
  service: mongo-service.default.svc.cluster.local
  port: 27017
  databasename: vulture

kafka:
  bootstrapServers: kafka-api-bank-service.default.svc.cluster.local:9092

bacen:
  enabled: true
  url: "http://bacen-api-bank-service.default.svc.cluster.local"

ingress:
  host: vulture.leandroalves.dev.br

